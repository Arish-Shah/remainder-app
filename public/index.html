<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Remainder App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/bulma/css/bulma.css">
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar is-primary is-expanded" role="navigation" aria-label="main navigation">
        <div class="navbar-brand" style="flex-grow: 1; justify-content: center;">
            <a class="navbar-item is-size-3 title">
                Remainder App
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow is-one-third">
                    <div class="box">
                        <p class="title is-5 is-centered">Log in to your account</p>
                        <hr class="hr">
                        <!-- Wrong credentials error -->
                        <div class="tag is-medium is-warning title" style="display: none;" id="login-err">Incorrect name or password.</div>
                        <p class="subtitle">
                            <form onsubmit="return validate()" name="login">
                                <div class="field">
                                    <label class="label">Name</label>
                                    <div class="control">
                                        <input class="input" name="name" type="text" placeholder="arizh">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <div class="control">
                                        <input class="input" name="password" type="password" placeholder="●●●●">
                                    </div>
                                </div>
                                <hr class="hr">
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link" type="submit" id="submit-btn">Submit</button>
                                    </div>
                                    <div class="control">
                                        <button class="button" type="reset">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/cookie_login.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
