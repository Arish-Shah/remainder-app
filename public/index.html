<!DOCTYPE html>
<html>
    <head>
        <title>Remainder App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- The Navbar -->
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand mx-auto text-white" href=""><b>Remainder App</b></a>
        </nav>

        <!-- Login Form -->
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title"><b>Log in to your account</b></h5>
                            <hr class="my-3">
                            <form name="login-form" onsubmit="return login()">
                                <!-- Error comes here -->
                                <div id="error-alert"></div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="&quot;arizh&quot;" required autofocus>
                                </div>
                  
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                                </div>
                                <hr class="my-3">
                                <button class="btn btn-primary" type="submit">Log in</button>&nbsp;
                                <button class="btn btn-light" type="reset">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
        
        <script src="./js/cookies.js"></script>
        <script>  

            if(checkCookie("rem_username")){
                location.href = 'remainders.html';
            }

            const login = () => {
                let username = document.forms['login-form']['username'].value.trim().toUpperCase();
                let password = document.forms['login-form']['password'].value.toUpperCase();

                if(username == 'ASHFAQUE' && password == 'ASHFAQUE@81') {
                    setCookie("rem_username", username, 30);
                    location.href = 'remainders.html';
                } else {
                    document.querySelector('#error-alert').innerHTML = `<div class="alert alert-danger">Incorrect username or password.</div>`;
                }
                return false;
            };

        </script>

    </body>
</html>
