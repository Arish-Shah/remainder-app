<!doctype html>
<html lang="en">
<head>
    <title>Remainder App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onhashchange="fillEditModal()">

    <!-- The Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand mx-auto text-white" href=""><b>Remainder App</b></a>
        <ul class="navbar-nav mt-2 mt-lg-0 float-right">
            <li class="nav-item active">
                <a class="nav-link" href="javascript:void(0)" onclick="signOut()">Sign out</a>
            </li>
        </ul>
    </nav>

    <!-- The Table -->
    <div class="container table-responsive mt-4">
      <table class="table table-bordered" id="table">
        <tbody>
          <tr>
            <td>
              <center>
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="table-responsive container">
        <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" id="addEntryButton">
                  Add Entry
              </button>                
            </td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-primary" id="remainder-alert">Information Log.</div>
    </div>


    <!-- ADD Entry Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalTitle">Enter details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group row">
              <label for="addNumber" class="col-sm-2 col-form-label">Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="addNumber" autofocus>
              </div>
            </div>

            <div class="form-group row">
              <label for="addInsurance" class="col-sm-2 col-form-label">Insurance</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="addInsurance">
              </div>                
            </div>

            <div class="form-group row">
              <label for="addFitness" class="col-sm-2 col-form-label">Fitness</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="addFitness">
              </div>                
            </div>

            <div class="form-group row">
              <label for="addTaxtation" class="col-sm-2 col-form-label">Taxtation</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="addTaxtation">
              </div>                
            </div>

            <div class="form-group row">
              <label for="addPermit" class="col-sm-2 col-form-label">Permit</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="addPermit">
              </div>                
            </div>

            <div class="form-group row">
              <label for="addPUC" class="col-sm-2 col-form-label">PUC</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="addPUC">
              </div>                
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="addEntry()" data-dismiss="modal">Add the Vehicle</button>
          </div>
        </div>
      </div>
    </div>


    <!-- EDIT Entry Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
  
              <div class="form-group row">
                <label for="editNumber" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="editNumber" autofocus>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="editInsurance" class="col-sm-2 col-form-label">Insurance</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="editInsurance">
                </div>                
              </div>
  
              <div class="form-group row">
                <label for="editFitness" class="col-sm-2 col-form-label">Fitness</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="editFitness">
                </div>                
              </div>
  
              <div class="form-group row">
                <label for="editTaxtation" class="col-sm-2 col-form-label">Taxtation</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="editTaxtation">
                </div>                
              </div>
  
              <div class="form-group row">
                <label for="editPermit" class="col-sm-2 col-form-label">Permit</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="editPermit">
                </div>                
              </div>
  
              <div class="form-group row">
                <label for="editPUC" class="col-sm-2 col-form-label">PUC</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="editPUC">
                </div>                
              </div>
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="editEntry()" data-dismiss="modal">Update Details</button>
            </div>
          </div>
        </div>
      </div>



    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Entry?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this Entry?
            Entry once deleted cannot be recovered.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="deleteEntry()" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Firebase scripts -->    
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- My JavaScript -->
    <script src="./js/firebase_functions.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cookies.js"></script>
    <script>
      if(!checkCookie("rem_username")){
        location.href = 'index.html';
      }
    </script>

</body>

</html>
